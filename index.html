<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main-component">
    <div class="pic-container">
      <img class="pic" src="images\image-equilibrium.jpg" alt="pic" />
      <img class="view" src="images\icon-view.svg" alt="pic" />
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="text">Our Equilibrium collection promotes balance and calm.</div>
    <div class="nft">
      <div class="cost">
      <img src="images\icon-ethereum.svg" alt="pic" />
        <div class="nums">0.041 ETH</div>
      </div>
      <div class="days">
      <img src="images\icon-clock.svg" alt="pic" />
        <div class="days-text">3 days left</div>
      </div>
    </div>
    <div class="creator">
      <div class="image"><img src="images\image-avatar.png" alt="pic" /><div class="circle"></div></div>
      <div class="creator-text">Creation of <span class="name">Jules Wyvern</span></div>
    </div>
  </div>
</body>
</html>
